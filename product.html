<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html"> <h4>Logo</h4></a>
        </div>
        <ul class="nav-links">
          <li><a href="category.html">Categories</a></li>
          <li><a href="productlist.html">Product List</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <ul class="productnav">
        <li><a href="productlist.html">Product List</a></li>
        <li>></li>
        <li>Product Name</li>
      </ul>
      <div class="currentproduct">
        <div class="productimg">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/640/1536.webp"
            alt="product"
          />
        </div>
        <section class="productinfo">
          <h2 class="productname">Black Net Jersey</h2>
          <p class="subtle">T-shirts</p>
          <p class="price"><span>Prev.</span> DKK 1299,-</p>
          <div class="discount">
            <p>Now DKK 935,-</p>
          </div>
          <form>
            <label
              >Choose a size
              <select name="size">
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
            <div>
              <button>Add to basket</button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <footer></footer>

    <script src="main.js"></script>
  </body>
</html>
